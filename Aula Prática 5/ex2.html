<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Leitura do sexo digitado pelo usuário
        var sexo = prompt("Digite o sexo (M/F):");
        var sexo = sexo.toUpperCase()
        // Verifica se o sexo é válido
        if (sexo == "M" || sexo == "F") {
            if (sexo == "M") {
                // Sexo masculino
                alert("Sexo Masculino");
            }
            if (sexo == "F") {
                // Sexo feminino
                alert("Sexo Feminino");
            }
        } else {
            // Sexo inválido
            alert("Sexo inválido!");
        }
    </script>
</body>

</html>
