<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largura Máxima</title>
    <style>
        div.ex1 {
            width: 500px;
            margin: auto;
            border: 3px solid #73AD21;
        }

        div.ex2 {
            max-width: 500px;
            margin: auto;
            border: 3px solid #73AD21;
        }
    </style>
</head>
<body>
    <div class="ex1">Este elemento div tem largura: 500px;</div>
    <div class="ex2">Este elemento div tem largura máxima: 500px;</div>
</body>
</html>
